<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="header">
        <img class= "logo" src="./img/logo.svg">
        <button class="cart"></button>
      </div>
      <div class="bannerHolder">
        <div class="banner">
          <h1 class="title">IPad Air</h1>
          <button class="addToCart">Add to cart</button>
        </div>
      </div>
    </div>
    <form class="searchBar">
      <button type="submit" class="filterSearchButton" ></button>
      <input class="search" type="text" name="device" id="device" placeholder="Enter device name...">
      <div class="buttonsWrapper">
        <button class="filterButton"></button>
        <button class="sortButton"></button>
      </div>
    </form>
    <div class="items" id="items"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
